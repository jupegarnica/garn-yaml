allow:
  - env
  - read
  - write
  - run

scripts:
  test: DENO_ENV=development deno test --allow-read --allow-write --allow-env
  format: deno fmt *.ts
  version: git tag -a 0.2.0 -m "new version" && git push origin master --tags
  dev:
    desc: watch mode
    cmd: deno run runtest.ts
    env:
      DENO_ENV: development
      TEST: hola mundo
    watch: true
    unstable: true
